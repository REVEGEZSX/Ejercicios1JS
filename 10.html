<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var may=0,men=0;
        for(x=1;x<=10;x++)
        {
            var n = parseInt(window.prompt("ingrese el numero"+x));
            if(n>0)
            {
                may = may + 1;
            }
            if(n<0)
            {
                men = men + 1;
            }
        } 
        document.write("los numeros POSITIVOS SON "+may)
        document.writeln("<br>")
        document.write("los numeros NEGATIVOS SON "+men)
    </script>
</body>
</html>
