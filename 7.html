<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(window.prompt("ingrese el numero para ver su tabla de mult"));
        for(x=1;x<=10;x++)
        {
            document.write(n+" X "+x+" = "+(n*x));
            document.write("<br>")
        }
    </script>
</body>
</html>
