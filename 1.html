<body>
    
    <Script>
        var suma=0;
        var n = parseInt(prompt("dijite un numero"));
        for(x=1;x<n;x++)
        {
            suma = suma + x;
        }
        document.write("<p>la suma de los numeros que atenceden a </p><strong>"+suma+"</strong>");
    </Script>
</body>
