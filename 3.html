<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("ingrese un numero"));
        var cont = 0;
        for(x=1;x<=n;x++)
        {
            if(x%5==0)
            {
               cont = cont + 1;
            }
        }
        document.write("<h2>la cantidad de multiplos de 5 es </h2>"+cont);
    </script>
</body>
</html>
